<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Assignment List</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <h2>Assignment List</h2>
    <ul>
      {% for assignment in assignments %}
        <li>{{ assignment.title }}</li>
      {% empty %}
        <li>No assignments found.</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
