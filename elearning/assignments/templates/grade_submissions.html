<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Grade Submissions</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <h2>Grade Submissions</h2>
    <form method="post">
      {% csrf_token %}
      {% for submission in submissions %}
        <div class="submission">
          <h3>{{ submission.student.username }}</h3>
          <label for="score_{{ submission.id }}">Score:</label>
          <input type="number" id="score_{{ submission.id }}" name="score_{{ submission.id }}" value="{{ submission.score }}" required>
        </div>
      {% empty %}
        <p>No submissions found.</p>
      {% endfor %}
      <button type="submit">Grade</button>
    </form>
  </div>
</body>
</html>
